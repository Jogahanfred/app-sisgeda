<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<div th:replace="partials/title-meta :: title-meta('Dashboard')"></div>
</th:block>

<head>
</head>

<body>
	<div layout:fragment="content">

		<div class="row">
			<div class="col-lg-12">
				<div class="card mt-n4 mx-n4">
					<div class="bg-soft-warning">
						<div class="card-body pb-0 px-4">
							<div class="row mb-3">
								<div class="col-md">
									<div class="row align-items-center g-3">
										<div class="col-md-auto">
											<div class="avatar-md">
												<div class="avatar-title bg-white rounded-circle">
													<img src="/assets/images/brands/slack.png" alt="" class="avatar-xs">
												</div>
											</div>
										</div>
										<div class="col-md">
											<div>
												<h4 class="fw-bold">Sistema de Gestión de Desempeño Académico - 2024</h4>
												<div class="hstack gap-3 flex-wrap">
													<div><i class="ri-building-line align-bottom me-1"></i> Administrador</div>
													<div class="vr"></div>
													<div>Create Date : <span class="fw-medium">19 Ago, 2024</span></div>
													<div class="vr"></div>
													<div>Due Date : <span class="fw-medium">versión 1</span></div>
													<div class="vr"></div>
													<div class="badge rounded-pill bg-info fs-12">Rol</div>
													<div class="badge rounded-pill bg-danger fs-12">High</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-auto">
									<div class="hstack gap-1 flex-wrap">
										<button type="button" class="btn py-0 fs-16 favourite-btn active shadow-none">
											<i class="ri-star-fill"></i>
										</button>
										<button type="button" class="btn py-0 fs-16 text-body shadow-none">
											<i class="ri-share-line"></i>
										</button>
										<button type="button" class="btn py-0 fs-16 text-body shadow-none">
											<i class="ri-flag-line"></i>
										</button>
									</div>
								</div>
							</div>
 
						</div>
						<!-- end card body -->
					</div>
				</div>
				<!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->  
	</div>
 
	<th:block layout:fragment="pagejs"> 

	</th:block>
</body>

</html>
