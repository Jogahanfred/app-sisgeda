<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<div th:replace="partials/title-meta :: title-meta('Sub Fase Inscrita')"></div>
</th:block>

<head>
	<link rel="stylesheet" href="/assets/libs/nouislider/nouislider.min.css">
</head>

<body>
	<div layout:fragment="content">
		<div th:replace="partials/page-title :: page-title('Sub Fases Inscritas','Fases Inscritas')"></div>
			
		<div class="row">
			<div class="col">

				<div class="h-100">
					<div class="row mb-3 pb-1">
						<div class="col-12">
							<div class="d-flex align-items-lg-center flex-lg-row flex-column">
								<div class="flex-grow-1">
									<h4 class="fs-16 mb-1">¿Que sub fase desea consultar?</h4>
									<p class="text-muted mb-0"><span th:text="${miembro.personal.sexo == 'MASCULINO' ? 'El ': 'La '}"></span> <strong><span th:text="${miembro.personal.datosCompletos}"></span></strong>, esta inscrit<span th:text="${miembro.personal.sexo == 'MASCULINO' ? 'o': 'a'}"></span> en la fase <strong>"<span th:text="${fase.txDescripcionFase}"></span>"</strong>, que contiene las siguientes sub fases.</p>
								</div>
								<div class="mt-3 mt-lg-0">
									<form action="javascript:void(0);">
										<div class="row g-3 mb-0 align-items-center">
											<div class="col-sm-auto">
												<div class="search-box ms-md-2 flex-shrink-0 mb-3 mb-md-0">
													<input type="text" 
														   class="form-control" 
														   id="buscarSubFase" 
														   placeholder="Buscar fase por información..." 
														   autocomplete="off">
													<i class="ri-search-line search-icon"></i>
												</div>
											</div>
											<!--end col-->
											<div class="col-auto">
												<button id="btnRetornar"
														type="button" 
												        class="btn btn-soft-success shadow-none">
					  								<i class="ri-reply-line align-bottom me-1"></i> 		
												    Retornar
												</button>
											</div> 
										</div>
										<!--end row-->
									</form>
								</div>
							</div><!-- end card header -->
						</div>
						<!--end col-->
					</div>
					<!--end row-->

					<div id="content-data">
						<div id="candidate-list" class="row job-list-row"></div>
						
						<div class="row g-0 justify-content-center mb-4" id="pagination-element">
							<div class="col-sm-6">
								<div class="pagination-block pagination pagination-separated justify-content-center justify-content-sm-center mb-sm-0">
									<div class="page-item">
										<a href="javascript:void(0);" class="page-link" id="page-prev">Anterior</a>
									</div>
									<span id="page-num" class="pagination"></span>
									<div class="page-item">
										<a href="javascript:void(0);" class="page-link" id="page-next">Siguiente</a>
									</div>
								</div>
							</div>
						</div>			
					</div>
					
					<div id="loader" class="py-5 my-5 text-center">							
						<div class="spinner-grow text-primary" role="status">
						    <span class="sr-only">Cargando...</span>
						</div>
						<div class="spinner-grow text-primary" role="status">
						    <span class="sr-only">Cargando...</span>
						</div>
						<div class="spinner-grow text-primary" role="status">
						    <span class="sr-only">Cargando...</span>
						</div>
					</div> 
					<div id="noresult" class="noresult" style="display: none;">
						<div class="text-center">
							<lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
							  		   colors="primary:#121331,secondary:#08a88a" style="width:75px;height:75px">
							</lord-icon>
							<h5 class="mt-2">Disculpa! No se encontraron datos</h5>
							<p class="text-muted mb-0">
								La información consultada no ha sido encontrada en nuestra base de datos.
							</p>
						</div>
					</div> 
								
				</div>
			</div>
		</div>
			 		 
	</div> 
	
	<th:block layout:fragment="pagejs">
 
    <!-- nouisliderribute js -->
    <script src="/assets/libs/nouislider/nouislider.min.js"></script>
    <script src="/assets/libs/wnumb/wNumb.min.js"></script>

    <script src="/assets/js/pages/p-dir-sub-fase-inscrito.init.js"></script>

	</th:block>
</body>
